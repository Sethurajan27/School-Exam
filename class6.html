<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class 6 Subjects</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f9fafc, #e0e7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .header {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .back-btn {
      background-color: #d1d5db;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
    }

    .back-btn:hover {
      background-color: #9ca3af;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }

    .subject-btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .subject-btn:hover {
      background-color: #4338ca;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="location.href='home.html'">‚Üê Back</button>
    <h1>Class 6 Subjects</h1>
    <div style="width: 80px;"></div> <!-- spacing balance -->
  </div>

  <div class="grid">
    <button class="subject-btn" onclick="location.href='class6-math.html'">Math</button>
    <button class="subject-btn" onclick="location.href='class6-science.html'">Science</button>
    <button class="subject-btn" onclick="location.href='class6-social.html'">Social Science</button>
    <button class="subject-btn" onclick="location.href='class6-english.html'">English</button>
    <button class="subject-btn" onclick="location.href='class6-hindi.html'">Hindi</button>
    <button class="subject-btn" onclick="location.href='class6-tamil.html'">Tamil</button>
  </div>
</body>
</html>
