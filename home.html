<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Class</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e0e7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .header {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .back-btn {
      background-color: #d1d5db;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
    }

    .back-btn:hover {
      background-color: #9ca3af;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }

    .class-btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .class-btn:hover {
      background-color: #4338ca;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="home.html">‚Üê Back</button>
    <h1>Select Your Class</h1>
    <div style="width: 80px;"></div> <!-- spacing balance -->
  </div>

  <div class="grid">
    <!-- Generate Class 1 to 12 buttons -->
    <script>
      for (let i = 1; i <= 12; i++) {
        document.write(`
          <button class="class-btn" onclick="location.href='class${i}.html'">Class ${i}</button>
        `);
      }
    </script>
  </div>
</body>
</html>
