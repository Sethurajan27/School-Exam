<!DOCTYPE html>

  <title>Class 1 - Math Topics</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4ff;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

      background-color: #d1d5db;
      border: none;
      padding: 0.5rem 1rem;

      cursor: pointer;
      font-weight: 600;

      text-align: center;

    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
