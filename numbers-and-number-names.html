<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Numbers and Number Names (1–9)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafe;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .back-btn {
      background-color: #d1d5db;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
    }

    .back-btn:hover {
      background-color: #9ca3af;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin: 0 auto 1.5rem;
    }

    .description {
      font-size: 1rem;
      line-height: 1.6;
      color: #374151;
      margin-bottom: 2rem;
      text-align: center;
    }

    .number-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: #4f46e5;
      color: white;
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 500;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      min-height: 120px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .number {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .name {
      font-size: 1rem;
      margin-top: 0.25rem;
    }

    .footer-note {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="location.href='class1-math.html'">← Back</button>
      <h1>Numbers and Number Names (1–9)</h1>
      <div style="width: 80px;"></div>
    </div>

    <div class="description">
      <p>Each number has a name. Let’s learn the numbers from <strong>1 to 9</strong> and how to spell them!</p>
    </div>

    <div class="number-grid">
      <div class="card">
        <div class="number">1</div>
        <div class="name">One</div>
      </div>
      <div class="card">
        <div class="number">2</div>
        <div class="name">Two</div>
      </div>
      <div class="card">
        <div class="number">3</div>
        <div class="name">Three</div>
      </div>
      <div class="card">
        <div class="number">4</div>
        <div class="name">Four</div>
      </div>
      <div class="card">
        <div class="number">5</div>
        <div class="name">Five</div>
      </div>
      <div class="card">
        <div class="number">6</div>
        <div class="name">Six</div>
      </div>
      <div class="card">
        <div class="number">7</div>
        <div class="name">Seven</div>
      </div>
      <div class="card">
        <div class="number">8</div>
        <div class="name">Eight</div>
      </div>
      <div class="card">
        <div class="number">9</div>
        <div class="name">Nine</div>
      </div>
    </div>

    <div class="footer-note">
      Practice reading, writing, and saying each number name aloud!
    </div>
  </div>
</body>
</html>
