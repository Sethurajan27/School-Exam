<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f9f9f9, #e0e7ff);
    }

    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
    }

    p {
      margin-bottom: 2rem;
      color: #555;
    }

    .btn {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-signup {
      background-color: #4f46e5;
      color: white;
    }

    .btn-signup:hover {
      background-color: #4338ca;
    }

    .btn-login {
      background-color: #e0e7ff;
      color: #4f46e5;
    }

    .btn-login:hover {
      background-color: #c7d2fe;
    }

    .btn-skip {
      background: none;
      color: #6b7280;
      font-size: 0.9rem;
      text-decoration: underline;
      border: none;
    }

    .btn-skip:hover {
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>Please sign up, log in, or skip to continue.</p>
    <button class="btn btn-signup" onclick="location.href='signup.html'">Sign Up</button>
    <button class="btn btn-login" onclick="location.href='login.html'">Log In</button>
    <button class="btn btn-skip" onclick="location.href='home.html'">Skip for Now</button>
  </div>
</body>
</html>
