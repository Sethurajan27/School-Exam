<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class 1 Social Studies</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f7ff;
      margin: 20px;
      padding: 20px;
      color: #222;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 25px;
    }
    .back-button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .back-button:hover {
      background-color: #222;
    }
    h1 {
      color: #0b3d91;
      margin: 0;
      text-align: center;
      flex-grow: 1;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .section {
      margin-bottom: 2rem;
    }
    .section-title {
      color: #0b3d91;
      font-size: 1.5rem;
      margin: 1.5rem 0 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #0b3d91;
    }
    .topic-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    button.topic {
      background-color: #0b3d91;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      flex: 1 1 45%;
      max-width: 280px;
      transition: background-color 0.3s ease;
      text-align: center;
    }
    button.topic:hover {
      background-color: #07306c;
    }
  </style>
</head>
