<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Introduction to Shapes - Class 1</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #1f2937;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .back-btn {
      background-color: #9ca3af;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      color: white;
      transition: background-color 0.2s ease;
    }

    .back-btn:hover {
      background-color: #6b7280;
    }

    h1 {
      font-size: 2rem;
      margin: 0 auto;
      flex-grow: 1;
      text-align: center;
    }

    .description {
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 650px;
      margin: 0 auto 2rem;
      color: #374151;
    }

    .shapes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      margin: auto;
    }

    .shape-card {
      background-color: #4f46e5;
      color: white;
      border-radius: 1rem;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(79, 70, 229, 0.3);
      transition: transform 0.2s ease;
      cursor: default;
    }

    .shape-card:hover {
      transform: scale(1.05);
    }

    .shape-emoji {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70px;
      margin-bottom: 0.5rem;
    }

    .circle {
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 50%;
    }

    .square {
      width: 50px;
      height: 50px;
      background-color: white;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 50px solid white;
    }

    .diamond {
      width: 50px;
      height: 50px;
      background-color: white;
      transform: rotate(45deg);
    }

    .rectangle {
      width: 70px;
      height: 40px;
      background-color: white;
    }

    .oval {
      width: 70px;
      height: 40px;
      background-color: white;
      border-radius: 50% / 50%;
    }

    .shape-name {
      font-weight: 700;
      font-size: 1.2rem;
      user-select: none;
    }

    .footer-note {
      margin-top: 2rem;
      text-align: center;
      color: #6b7280;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="location.href='class1-math.html'">‚Üê Back</button>
      <h1>Introduction to Shapes</h1>
      <div style="width: 80px;"></div>
    </div>

    <div class="description">
      <p>Shapes are all around us! Learning about shapes helps us understand the world better. Here are some common shapes you will find everywhere:</p>
    </div>

    <div class="shapes-grid">
      <div class="shape-card">
        <div class="shape-emoji"><div class="square"></div></div>
        <div class="shape-name">Square</div>
      </div>
      <div class="shape-card">
        <div class="shape-emoji"><div class="triangle"></div></div>
        <div class="shape-name">Triangle</div>
      </div>
      <div class="shape-card">
        <div class="shape-emoji"><div class="circle"></div></div>
        <div class="shape-name">Circle</div>
      </div>
      <div class="shape-card">
        <div class="shape-emoji"><div class="diamond"></div></div>
        <div class="shape-name">Diamond</div>
      </div>
      <div class="shape-card">
        <div class="shape-emoji"><div class="rectangle"></div></div>
        <div class="shape-name">Rectangle</div>
      </div>
      <div class="shape-card">
        <div class="shape-emoji"><div class="oval"></div></div>
        <div class="shape-name">Oval</div>
      </div>
    </div>

    <div class="footer-note">
      Try spotting these shapes around your home or classroom today!
    </div>
  </div>
</body>
</html>
