<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hindi Alphabet (हिन्दी वर्णमाला)</title>
  <style>
    body {
      font-family: 'Noto Sans Devanagari', sans-serif;
      background-color: #fff8e1;
      color: #4e342e;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      line-height: 1.8;
    }
    h1 {
      text-align: center;
      color: #bf360c;
      margin-bottom: 20px;
    }
    h2 {
      color: #e65100;
    }
    .section {
      margin-bottom: 30px;
    }
    .example {
      background: #fff3e0;
      border-left: 5px solid #ff9800;
      padding: 20px;
      border-radius: 8px;
    }
    .chart {
      background: #ffffff;
      border: 2px solid #ffa726;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .letters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
      font-size: 24px;
      justify-content: center;
    }
    .letter {
      background: #ffe0b2;
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid #ffb74d;
    }
    button {
      display: block;
      margin: 40px auto 0;
      padding: 12px 30px;
      font-size: 16px;
      color: white;
      background-color: #e65100;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #bf360c;
    }
  </style>
</head>
<body>
  <h1>हिन्दी वर्णमाला (Hindi Alphabet)</h1>

  <div class="section">
    <h2>स्वर (Vowels)</h2>
    <div class="letters">
      <div class="letter">अ</div>
      <div class="letter">आ</div>
      <div class="letter">इ</div>
      <div class="letter">ई</div>
      <div class="letter">उ</div>
      <div class="letter">ऊ</div>
      <div class="letter">ए</div>
      <div class="letter">ऐ</div>
      <div class="letter">ओ</div>
      <div class="letter">औ</div>
      <div class="letter">अं</div>
      <div class="letter">अः</div>
    </div>
  </div>

  <div class="section">
    <h2>व्यंजन (Consonants)</h2>
    <div class="letters">
      <div class="letter">क</div><div class="letter">ख</div><div class="letter">ग</div><div class="letter">घ</div><div class="letter">ङ</div>
      <div class="letter">च</div><div class="letter">छ</div><div class="letter">ज</div><div class="letter">झ</div><div class="letter">ञ</div>
      <div class="letter">ट</div><div class="letter">ठ</div><div class="letter">ड</div><div class="letter">ढ</div><div class="letter">ण</div>
      <div class="letter">त</div><div class="letter">थ</div><div class="letter">द</div><div class="letter">ध</div><div class="letter">न</div>
      <div class="letter">प</div><div class="letter">फ</div><div class="letter">ब</div><div class="letter">भ</div><div class="letter">म</div>
      <div class="letter">य</div><div class="letter">र</div><div class="letter">ल</div><div class="letter">व</div>
      <div class="letter">श</div><div class="letter">ष</div><div class="letter">स</div><div class="letter">ह</div>
    </div>
  </div>

  <div class="section example">
    <h2>उदाहरण (Examples)</h2>
    <p><strong>अ</strong> से <strong>अमरुद</strong></p>
    <p><strong>क</strong> से <strong>कबूतर</strong></p>
    <p><strong>ज</strong> से <strong>जंगल</strong></p>
  </div>

  <button onclick="location.href='class1-hindi.html'">Back</button>
</body>
</html>
